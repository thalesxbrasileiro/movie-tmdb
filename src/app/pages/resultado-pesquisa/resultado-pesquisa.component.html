<section>
  <div class="pesquisa">
    <input #searchQuery type="text" placeholder="Pesquisar filme/serie no tmdb">
    <button (click)="searchMovies(searchQuery.value)">Buscar</button>
  </div>
  
  <div *ngIf="movies.length">
    <br>
    <h3>Resultados da pesquisa:</h3>
    <br>
    <br>
    <ul class="movie-list">
      <li *ngFor="let movie of movies">
        <div class="card">
          <img [src]="'https://image.tmdb.org/t/p/w200' + movie.poster_path" alt="{{ movie.title }}">
          <h3>{{ movie.title }}</h3>
          <div class="card-content">
            <p>Ano: {{ movie.release_date }}</p>
            <p>Avaliação: {{ movie.vote_average | number:'1.2-2' }}</p><br>
            <button class="detalhes" (click)="selectMovie(movie.id)">Detalhes</button>
          </div>
        </div>
      </li>
    </ul>
  </div>
  
  <div *ngIf="selectedMovie">
    <h2>{{ selectedMovie.title }}</h2>
    <img [src]="'https://image.tmdb.org/t/p/w200' + selectedMovie.poster_path" alt="{{ selectedMovie.title }}">
    <p>{{ selectedMovie.overview }}</p>
  </div>
</section>
