<section>
    <div class="pesquisa">
        <br><br><br><br>
        <input #searchQuery type="text" placeholder="Pesquisar filme/serie no tmdb">
        <button (click)="searchMovies(searchQuery.value)">Buscar</button>
    </div>
    <div *ngIf="movies.length">
        <h3>Resultados da pesquisa:</h3>
        <br>
        <ul class="movie-list">
            <app-card-filme *ngFor="let movie of movies" [movie]="movie"></app-card-filme>
        </ul>
    </div>
</section>
