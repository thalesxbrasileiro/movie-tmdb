<section>
    <div class="pesquisa">
        <input [(ngModel)]="searchQuery" type="text" placeholder="Pesquisar filme/serie no tmdb">
        <button (click)="searchMovies(searchQuery)">Buscar</button>
    </div>

    <div *ngIf="!searchClicked">
        <br>
        <h3>Filmes mais populares:</h3><br>
        <ul class="movie-list">
            <app-card-filme *ngFor="let movie of popularMovies" [movie]="movie"></app-card-filme>
        </ul>
        <div class="pagination">
            <button (click)="previousPage()">Página anterior</button>
            <span>Página {{ currentPage }}</span>
            <button (click)="nextPage()">Próxima página</button>
        </div>
    </div>

    <div *ngIf="searchQuery && searchClicked">
        <br>
        <h3>Resultados da pesquisa:</h3><br>
        <ul class="movie-list">
            <app-card-filme *ngFor="let movie of searchResults" [movie]="movie"></app-card-filme>
        </ul>
        <div class="pagination">
            <button (click)="searchMovies(searchQuery, searchPage - 1)">Página anterior</button>
            <span>Página {{ searchPage }}</span>
            <button (click)="searchMovies(searchQuery, searchPage + 1)">Próxima página</button>
        </div>
    </div>
</section>
