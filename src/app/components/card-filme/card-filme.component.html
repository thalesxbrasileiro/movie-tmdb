<li>
    <div routerLink="/filme/{{ movie.id }}" class="card">
        <img [src]="'https://image.tmdb.org/t/p/w200' + movie.poster_path" alt="{{ movie.title }}" class="card-img">
        
        <div class="card-content">
            <h3 class="card-title">{{ movie.title }}</h3>
            <p class="rating"><i class="fas fa-star" style="color: chartreuse;"></i> {{ movie.vote_average | number:'1.1-1' }}</p>
            <p class="card-text">Lan√ßamento: {{ formatDate(movie.release_date) }}</p>
            <p class="card-text">Votos: {{ movie.vote_count }}</p>
        </div>
    </div>
</li>
