<li>
    <div routerLink="/filme/{{ movie.id }}" class="card">
        <img [src]="'https://image.tmdb.org/t/p/w200' + movie.poster_path" alt="{{ movie.title }}">
        <h3>{{ movie.title }}</h3>
        
        <div class="card-content">
            <p>Lançamento: {{ formatDate(movie.release_date) }}</p>
            <p>Avaliação Tmdb: {{ movie.vote_average | number:'1.2-2' }}</p>
            <p>Votos: {{ movie.vote_count }}</p><br>
        </div>
    </div>
</li>
