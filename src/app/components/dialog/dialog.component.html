<section class="dialog-section">
    <h2 mat-dialog-title class="dialog-title">Ver Trailer</h2>

        <iframe width="100%" height="500" [attr.src]="trailerUrl" frameborder="0"

            class="dialog-iframe"></iframe>
    </div>
</section>
